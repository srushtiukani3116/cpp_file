<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        table{
            background-color: rgb(207, 193, 134);
            color: black;
            font-size: 20px;
        }
        input{
            background-color: darkseagreen;
            color: black;
        }
    </style>
</head>
<body>
    
    <table border="1">
        <tr>
            <td>Enter your principal amount :-- </td>
            <td><input type="text" id="p"/></td>
        </tr>
        <tr>
            <td>Enter your rate of inreat :-- </td>
            <td><input type="text" id="r"/></td>
        </tr>
        <tr>
            <td>Enter your number of year :-- </td>
            <td><input type="text" id="n"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="submit" onclick="getans()"/></td>
        </tr>
    </table>
    <h1 id="ans"></h1>





    <script>

        function getans(){
            var p = parseInt(document.getElementById('p').value);
            var r = parseInt(document.getElementById('r').value);
            var n = parseInt(document.getElementById('n').value);
            var ans = p*r*n/100;
            document.getElementById('ans').innerHTML = "Your inrest is :-- "+ans;
        }
    
    </script>
</body>
</html>
