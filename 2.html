<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        body , input{
            background-color: burlywood;
            color: black;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <table border="1">
        <tr>
            <td>Enter your meter :-- </td>
            <td><input type="text" id="m"/></td>
        </tr>
        <tr>
            <td> your foot is  :-- </td>
            <td><input type="text" value="3.2"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="submit" onclick="getans()"/></td>
        </tr>
    </table>
    <h1 id="ans"></h1>



    <script>

        function getans(){
            var m = parseInt(document.getElementById('m').value);
            var ans = m*3.2;
            document.getElementById('ans').innerHTML = "Your foot is :-- "+ans;
        }
    
    </script>
</body>
</html>
